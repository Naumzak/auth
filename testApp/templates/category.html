<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
{% for product in products %}
    <tr>
        <td><a href="/item/{{ product.id }}/">
            <img src={{ product.picture_link }}>
            </a>
        </td>
        <td>{{ product.name}}</td>
        <td>{{ product.price }}</td>
    </tr>
{% endfor %}
</table>
</body>
</html>
